<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>YouTube Mobile</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fas fa-bars"></i>
      <i class="fab fa-youtube"></i>
      <span class="title">YouTube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-microphone"></i>
      <i class="fas fa-ellipsis-v"></i>
      <span class="logbox">
        <i class="fas fa-user"></i>
        <span>로그인</span>
      </span>
    </div>
  </header>

  <!-- Video Player -->
  <section class="player">
    <iframe  width="480" height="300"
    src="https://www.youtube.com/embed/K4TOrB7at0Y" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
  </section>

  <div class="infoAndUpNext">
    <!-- Video info-->
    <section class="info">
      <!--MetaData-->
      <div class="metadata">
        <ul class="hashtags">
          <li>#It</li>
          <li>#Academy</li>
          <li>#HUIJIN</li>
        </ul>
        <div class="titleAndButton">
          <span class="title clamp">
            >sample video 아카데미 과제 버전2 유튜브 클론 코딩 따라하기 프론트엔드 마크업 huijin kim
            Clone Conding: YouTube Moblie 따라 만들기(HTML+CSS 연습편, 웹 포토폴리오)
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
      </div>
      <!--Actions-->
      <ul class="viewsAndActions">
        <span class="views">조회수 1만회</span>
        <li>
          <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
        </li>
      </ul>
      <!-- Channel Discription -->
      <div class="channel">
        <div class="metadata">
          <img src="image/img.png" alt="" />
          <div class="info">
            <span class="name">HUIJIN KIM</span>
            <span class="subscribers">구독자 1만명</span>
          </div>
        </div>
        <button class="subscribe">구독</button>
      </div>
    </section>

    <!--Up Next-->
    <section class="upNext">
      
      <ul>
        <li class="item">
          <div class="img"><img src="image/1.jpg" alt="" /> </div>
          <div class="info">
            <span class="title">Airplane</span>
            <span class="name">HUIJIN KIM</span>
            <span class="views">2M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="image/2.jpg" alt="" /></div>
          <div class="info">
            <span class="title">Starlight</span>
            <span class="name">HUIJIN KIM</span>
            <span class="views">3M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="image/3.jpg" alt="" /></div>
          <div class="info">
            <span class="title">Tree</span>
            <span class="name">HUIJIN KIM</span>
            <span class="views">1M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </div>




</body>

</html>
